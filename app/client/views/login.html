<div class="content w3layouts-agile" ng-controller="mainCtrl">
	<div class="feature">
		<div class="container">
			<div class="feature-top" style="margin-top: -5%;">
				<h3>Log in</h3>
			</div>
			<div class="feature-grid" style="padding-left: 25%; padding-right: 25%;">
				<div class="form-group">
					<form>
						<input type="email" class="form-control" id="inputEmail3" ng-model="userDTO.email" placeholder="Your Email" required=""> <br>
						<input type="password" class="form-control" id="inputPassword3" ng-model="userDTO.password" placeholder="Your Password" required=""> <br> <br>
    					<button type="submit" class="btn btn-warning" style="width: 100%;" ng-click="login()"><b>Log in</b></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
