<div class="content w3layouts-agile">
	<div class="feature">
		<div class="container">
			<div class="feature-top" style="margin-top: -5%; margin-bottom: -3%">
				<h3>Applications</h3>
			</div>
			<br>
		  	<div class="row" ng-repeat="app in applications">
		    	<div class="col-md-4">
		      		<div class="thumbnail">
						<a ng-href="http://localhost:8080/app/#!/application">
							<img src="images/pc.jpg" class="img-responsive" style="height: 25%; width: 100%">
						</a>
						<div class="caption">
							<h5><a ng-href="http://localhost:8080/app/#!/application">{{app.name}}</a></h5> <br>
							<p>Description: {{app.description}}</p>
							<p>Version: {{app.version}}</p>
							<p>Repository Link: {{app.repositoryLink}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
