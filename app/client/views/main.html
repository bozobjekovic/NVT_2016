<div class="content w3layouts-agile">
	<div class="feature">
		<div class="container">
			<div class="feature-top" style="margin-top: -5%; margin-bottom: -3%">
				<h3>Applications</h3>
			</div>
			<br>
		  	<div class="row">
		    	<div class="col-md-4" ng-repeat="application in applications">
		      		<div class="thumbnail">
						<a href ng-click="getApplication(application)">
							<img src="images/pc.jpg" class="img-responsive" style="height: 25%; width: 100%">
						</a>
						<div class="caption">
							<h5><a href ng-click="getApplication(application)">{{application.name}}</a></h5> <br>
							<p>Description: {{application.description}}</p>
							<p>Version: {{application.version}}</p>
							<p>Repository Link: {{application.repositoryLink}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
