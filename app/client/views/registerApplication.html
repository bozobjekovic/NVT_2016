<div class="content w3layouts-agile">
	<div class="feature">
		<div class="container">
			<div class="feature-top" style="margin-top: -5%;">
				<h3>Register Application</h3>
			</div>
			<div class="feature-grid" style="padding-left: 25%; padding-right: 25%;">
				<div class="form-group">
					<form>
						<input name="name" type="text" class="form-control" placeholder="Name *" required ng-model="appCreate.name"> <br>
						<input name="description" type="text" class="form-control" placeholder="Description *" required ng-model="appCreate.description"> <br>
						<input name="version" type="text" class="form-control" placeholder="Version" ng-model="appCreate.version"> <br>
						<input name="repositoryLink" type="text" class="form-control" placeholder="Repository URL" ng-model="appCreate.repositoryLink"> <br>
						<input name="domain" type="text" class="form-control" placeholder="Domain Source Name *" required ng-model="appCreate.domain"> <br>
    					<button type="submit" class="btn btn-warning" style="width: 100%;" ng-click="submitAppForm()"><b>Register</b></button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
